<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- intestazione con logo e titolo  -->
    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="Logo Boolean">
        </div>
        <div class="tittle">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- prima sezione solo bottoni e il suo container -->
    <section>
        <div class="contorno-bottoni">
            <div class="layout1 bottoni1">
                <a href="#" role="button">Add Task</a>
            </div>
            <div class="layout2 bottoni2">
                <a href="#" role="button">Add Section</a>
            </div>
        </div>
       
    </section>
    <div class="container">
        <!-- seconda sezione con la prima lista -->
        <!-- new task  -->
        <section>
            <ul>
                <li>&#9662; <span class="task"> New Task</span></li>
                <li><div class="spunta">&#10003;</div> <div class="text">Quarterly Newsletter</div> <div class="box editorial">Editorial</div></li>
            </ul>

        </section>
        
    </div>
    
  
    
</body>
</html>
